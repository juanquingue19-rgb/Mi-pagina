<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti, Carmen - Con Amor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #fffde7, #fff9c4);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            color: #5d4037;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 30px;
            max-width: 700px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 10;
            margin: 20px 0;
        }
        
        h1 {
            color: #ff6b6b;
            margin-bottom: 25px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .name {
            font-size: 3rem;
            color: #e53935;
            margin: 15px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-style: italic;
        }
        
        .message-container {
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .message {
            font-size: 1.4rem;
            line-height: 1.6;
            margin-bottom: 25px;
            text-align: center;
            padding: 15px;
            border-radius: 15px;
            background: linear-gradient(to right, #fff9c4, #ffecb3);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: opacity 1s ease;
        }
        
        .hearts {
            font-size: 2.5rem;
            color: #ff6b6b;
            margin: 20px 0;
            animation: pulse 1.5s infinite;
        }
        
        .signature {
            font-style: italic;
            font-size: 1.8rem;
            color: #e53935;
            margin-top: 25px;
            font-weight: bold;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(to bottom, #ffeb3b, #fbc02d);
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            font-weight: bold;
            color: #5d4037;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }
        
        /* Flores */
        .flower {
            position: absolute;
            z-index: 1;
            animation: float 8s infinite ease-in-out;
            pointer-events: none;
            font-size: 2.5rem;
        }
        
        /* Animaciones */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        @keyframes grow {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .fade-in {
            animation: grow 1.5s ease forwards;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .name { font-size: 2.5rem; }
            .message { font-size: 1.2rem; }
            .signature { font-size: 1.5rem; }
            .hearts { font-size: 2rem; }
            .flower { font-size: 2rem; }
            button { padding: 10px 20px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <!-- Flores generadas din치micamente -->
    
    <div class="container">
        <h1>Para Ti, Mi Amor</h1>
        <div class="name">Carmen 游눝</div>
        
        <div class="message-container">
            <div class="message" id="message">
                Carmen, desde que llegaste a mi vida, todo tiene m치s color. Eres la luz que ilumina mis d칤as.
            </div>
            
            <div class="hearts">仇벒잺 仇벒잺 仇벒잺 仇벒잺 仇벒잺 仇벒잺 仇벒잺</div>
            
            <div class="signature">Con todo mi amor, Juan</div>
        </div>
        
        <div class="controls">
            <button id="prevBtn"><i class="fas fa-chevron-left"></i> Anterior</button>
            <button id="nextBtn">Siguiente <i class="fas fa-chevron-right"></i></button>
            <button id="autoBtn">Auto Cambio <i class="fas fa-play"></i></button>
        </div>
    </div>

    <script>
        // Mensajes para Carmen
        const messages = [
            "Carmen, desde que llegaste a mi vida, todo tiene m치s color. Eres la luz que ilumina mis d칤as.",
            "Cada momento a tu lado es un regalo que atesoro profundamente. Eres mi sue침o hecho realidad, Carmen.",
            "Tu sonrisa es mi mayor alegr칤a y tu felicidad mi prioridad. Te amo m치s de lo que las palabras pueden expresar, Carmen.",
            "Eres la raz칩n por la que mi coraz칩n late con fuerza. Sin ti, Carmen, nada tendr칤a sentido.",
            "Amo la persona que soy cuando estoy contigo. Gracias por amarme tal como soy, Carmen.",
            "Cada d칤a a tu lado es una nueva aventura. Espero pasar el resto de mi vida contigo, Carmen.",
            "Eres mi mejor amiga, mi confidente y el amor de mi vida. No podr칤a pedir nada m치s, Carmen.",
            "Tu amor es como estas flores amarillas: brillante, radiante y lleno de vida. Como t칰, Carmen.",
            "Amo cada parte de ti: tu forma de ser, tu bondad y esa mirada que me derrite, Carmen.",
            "Eres el sol que ilumina mis d칤as grises. Gracias por estar siempre a mi lado, Carmen."
        ];
        
        // Variables de control
        let currentMessage = 0;
        let autoChangeInterval;
        const messageElement = document.getElementById('message');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const autoBtn = document.getElementById('autoBtn');
        
        // Inicializar
        showMessage(currentMessage);
        createFlowers(40); // Crear 40 flores amarillas
        
        // Funciones
        function showMessage(index) {
            messageElement.style.opacity = '0';
            
            setTimeout(() => {
                messageElement.textContent = messages[index];
                messageElement.style.opacity = '1';
                messageElement.classList.add('fade-in');
                
                setTimeout(() => {
                    messageElement.classList.remove('fade-in');
                }, 1500);
            }, 500);
        }
        
        function nextMessage() {
            currentMessage = (currentMessage + 1) % messages.length;
            showMessage(currentMessage);
        }
        
        function prevMessage() {
            currentMessage = (currentMessage - 1 + messages.length) % messages.length;
            showMessage(currentMessage);
        }
        
        function toggleAutoChange() {
            if (autoChangeInterval) {
                clearInterval(autoChangeInterval);
                autoChangeInterval = null;
                autoBtn.innerHTML = 'Auto Cambio <i class="fas fa-play"></i>';
            } else {
                autoChangeInterval = setInterval(nextMessage, 5000);
                autoBtn.innerHTML = 'Detener <i class="fas fa-pause"></i>';
            }
        }
        
        function createFlowers(num) {
            const body = document.body;
            
            for (let i = 0; i < num; i++) {
                const flower = document.createElement('div');
                flower.className = 'flower';
                flower.innerHTML = '游꺝'; // Girasol amarillo
                
                // Posici칩n aleatoria
                const xPos = Math.random() * 100;
                const yPos = Math.random() * 100;
                
                flower.style.left = `${xPos}vw`;
                flower.style.top = `${yPos}vh`;
                
                // Tama침o aleatorio
                const size = 0.5 + Math.random() * 1.5;
                flower.style.transform = `scale(${size})`;
                
                // Retraso aleatorio en la animaci칩n
                flower.style.animationDelay = `${Math.random() * 5}s`;
                
                body.appendChild(flower);
            }
        }
        
        // Event listeners
        nextBtn.addEventListener('click', nextMessage);
        prevBtn.addEventListener('click', prevMessage);
        autoBtn.addEventListener('click', toggleAutoChange);
        
        // Iniciar auto cambio despu칠s de 10 segundos
        setTimeout(() => {
            if (!autoChangeInterval) {
                toggleAutoChange();
            }
        }, 10000);
    </script>
</body>
</html>
