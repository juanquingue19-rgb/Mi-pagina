<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Amarillas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(to bottom, #ffeb3b, #ff9800);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #e65100;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        p {
            color: #5d4037;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .flowers-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .flower {
            position: absolute;
            font-size: 30px;
            animation: float 8s infinite ease-in-out;
            opacity: 0.8;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(5deg);
            }
            50% {
                transform: translateY(-10px) rotate(-5deg);
            }
            75% {
                transform: translateY(-15px) rotate(3deg);
            }
        }
        
        .btn {
            background: linear-gradient(to right, #ffeb3b, #ff9800);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .social-icons i {
            font-size: 2rem;
            color: #e65100;
            transition: all 0.3s ease;
        }
        
        .social-icons i:hover {
            transform: scale(1.2);
        }
        
        /* Crear diferentes animaciones para cada flor */
        .flower:nth-child(1) { left: 10%; animation-duration: 9s; animation-delay: 0s; }
        .flower:nth-child(2) { left: 20%; animation-duration: 8s; animation-delay: 1s; }
        .flower:nth-child(3) { left: 30%; animation-duration: 10s; animation-delay: 2s; }
        .flower:nth-child(4) { left: 40%; animation-duration: 7s; animation-delay: 3s; }
        .flower:nth-child(5) { left: 50%; animation-duration: 9s; animation-delay: 4s; }
        .flower:nth-child(6) { left: 60%; animation-duration: 8s; animation-delay: 5s; }
        .flower:nth-child(7) { left: 70%; animation-duration: 11s; animation-delay: 6s; }
        .flower:nth-child(8) { left: 80%; animation-duration: 7s; animation-delay: 7s; }
        .flower:nth-child(9) { left: 90%; animation-duration: 9s; animation-delay: 8s; }
        .flower:nth-child(10) { left: 15%; animation-duration: 10s; animation-delay: 9s; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="flowers-container" id="flowersContainer"></div>
    
    <div class="container">
        <h1>Flores Amarillas</h1>
        <p>Las flores amarillas representan alegr칤a, amistad y energ칤a positiva. D칠jate envolver por la belleza de estas flores animadas que traen luz y color a tu d칤a.</p>
        <p>Como el sol que brilla en el cielo, estas flores iluminan cualquier espacio con su vibrante color amarillo.</p>
        <button class="btn">Descubre M치s</button>
        
        <div class="social-icons">
            <i class="fab fa-tiktok"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const flowersContainer = document.getElementById('flowersContainer');
            const flowerEmojis = ['游꺞', '游꺝', '游눭', '游꺚'];
            
            // Crear 30 flores con posiciones aleatorias
            for (let i = 0; i < 30; i++) {
                const flower = document.createElement('div');
                flower.className = 'flower';
                
                // Emoji aleatorio
                const randomEmoji = flowerEmojis[Math.floor(Math.random() * flowerEmojis.length)];
                flower.innerHTML = randomEmoji;
                
                // Posici칩n aleatoria
                const randomLeft = Math.random() * 100;
                const randomTop = Math.random() * 100;
                
                flower.style.left = `${randomLeft}%`;
                flower.style.top = `${randomTop}%`;
                
                // Tama침o aleatorio
                const randomSize = 20 + Math.random() * 30;
                flower.style.fontSize = `${randomSize}px`;
                
                // A침adir delay aleatorio a la animaci칩n
                const randomDelay = Math.random() * 10;
                flower.style.animationDelay = `${randomDelay}s`;
                
                flowersContainer.appendChild(flower);
            }
        });
    </script>
</body>
</html>
